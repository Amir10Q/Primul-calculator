<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatorul lui Amir</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <body style="background-color:rgba(255, 255, 255, 0.73);"></body>
    <div class="b">
    <h2 style="color:rgb(13, 0, 107);">Acest site iti rezolva toate problemele</h2></div>
    <img src="internet.jpg" alt="internetul meu" width="1500" height="600">
    <div class="a">
      <h2 style="color:rgb(127, 21, 21);"> Calculator:</h2>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
